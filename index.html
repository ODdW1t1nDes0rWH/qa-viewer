<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>認定制度QA検索</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', 'Hiragino Kaku Gothic ProN', sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 2em;
      color: #2c2c2c;
    }
    h1 {
      text-align: center;
      color: #1f2937;
      font-size: 1.8em;
      margin-bottom: 1.5em;
    }
    #searchBox {
      display: flex;
      justify-content: center;
      margin-bottom: 2em;
    }
    input[type="text"] {
      width: 60%;
      padding: 0.8em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px 0 0 8px;
      outline: none;
      transition: all 0.2s ease;
    }
    input[type="text"]:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.3);
    }
    button {
      padding: 0.8em 1.4em;
      font-size: 1em;
      border: none;
      background-color: #3b82f6;
      color: white;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #2563eb;
    }
    #results {
      margin-top: 2em;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .qa-card {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 1.2em 1.4em;
      margin-bottom: 1.5em;
      box-shadow: 0 4px 6px rgba(0,0,0,0.03);
      transition: box-shadow 0.2s ease;
    }
    .qa-card:hover {
      box-shadow: 0 6px 10px rgba(0,0,0,0.06);
    }
    .question {
      font-weight: 700;
      color: #111827;
      font-size: 1.05em;
      margin-bottom: 0.5em;
    }
    .answer {
      line-height: 1.7;
      font-size: 0.95em;
      color: #374151;
    }
  </style>
</head>
<body>
  <h1>認定制度に関する質問応答検索</h1>
  <div id="searchBox">
    <input type="text" id="queryInput" placeholder="例：主任教員の要件は？" />
    <button onclick="searchQA()">検索</button>
  </div>
  <div id="results"></div>

  <script>
    let qaData = [];

    fetch("qa-data.json")
      .then((res) => res.json())
      .then((data) => {
        qaData = data;
      })
      .catch((err) => {
        document.getElementById("results").innerText = "JSONファイルの読み込みに失敗しました";
        console.error(err);
      });

    function searchQA() {
      const query = document.getElementById("queryInput").value.trim();
      const resultsContainer = document.getElementById("results");
      resultsContainer.innerHTML = "";

      if (!query) {
        resultsContainer.innerText = "質問を入力してください。";
        return;
      }

      const results = qaData.filter((item) =>
        item.question.includes(query)
      );

      if (results.length === 0) {
        resultsContainer.innerText = "一致する質問が見つかりませんでした。";
        return;
      }

      results.forEach((item) => {
        const card = document.createElement("div");
        card.className = "qa-card";
        card.innerHTML = `
          <div class="question">Q: ${item.question}</div>
          <div class="answer">A: ${item.answers[0].text}</div>
        `;
        resultsContainer.appendChild(card);
      });
    }
  </script>
</body>
</html>
